<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Generator</title>
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>
   <div class="container">
    <h1>Text Generator</h1>
    <p>Enter a prompt below and click "Generate Text" to get results.</p>
     <h2>Generated Text:</h2>
    <input type="text" id="inputText" placeholder="Enter prompt here">
    <button onclick="generate()">Generate Text</button>

    <p id="loading">Generating text, please wait...</p>
    <p id="error"></p>

   
    <p id="generatedText">Enter a prompt to generate text.</p>
   </div>

   
<script src="script.js"></script>
</body>
</html>
